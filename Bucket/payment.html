<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"],
        button {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
        }

        button {
            background-color: #080808;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #181819;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Debit Card Payment</h1>
        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required><br>

            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Aman Gupta" required><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price"><br>

            <button type="submit">Pay Now</button>
        </form>
    </div>

</body>

</html>
<script>


    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("payment-form");
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // You can implement payment processing logic here
            alert("Payment successful!");
            form.reset(); // Clear form fields after successful payment

            window.location.href="Bucket.html"
        });


        let amount = JSON.parse(localStorage.getItem("price"))

        let price = document.getElementById("price")
        price.value = `$ ${amount}`
    });


</script>
